<div class="todo-list">
  <mat-card>
    <mat-card-content>
      <button mat-flat-button (click)="onAddBtnClick()">
        Add new ToDo
      </button>
    </mat-card-content>
  </mat-card>
  @for (i of items; track $index) {
    <mat-card>
      <mat-card-content>
        <div class="content">
          <div class="id">
            #{{i.id}}
          </div>

          <div class="todo-description">
            {{i.todo}}

            @if (i.id === 5) {
              <div class="specific">Specific content for item with id 5</div>
            }

            @if (i.id === 10) {
              <div class="specific">Specific content for item with id 10</div>
            }
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="onDeleteBtnClick(i.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
